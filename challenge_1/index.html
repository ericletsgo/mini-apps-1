<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <table id="board">
      <tr>
        <th id='1'></th><th id='2'></th><th id='3'></th>
      </tr>
      <tr>
        <th id='4'></th><th id='5'></th><th id='6'></th>
      </tr>
      <tr>
        <th id='7'></th><th id='8'></th><th id='9'></th>
      </tr>
    </table>
    <table id="winCount">
      <tr>
        <th>X:</th><th id="X">0</th>
      </tr>
      <tr>
        <th>O:</th><th id="O">0</th>
      </tr>
    </table>
    <div class="buttonHolder">
      <button id="reset">Reset Game</button>
    </div>
  </body>
  <script src="app.js"></script>
</html>
